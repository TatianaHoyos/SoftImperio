<body>
<div class="container">
  <div class="modal-dialog" role="document">
    <div class="modal-content border border-white" id="fondo">
      <form id="formLogin" class="col-sm-12 text-center" method="post">

        <div class="form-group text-center">
            <img src="img/logo.png" alt="" height="170">
          </div>
        <h3 class="mt-3  text-white"><i>Soft Imperio</i></h3>
       
        <div class="form-group">
          <div id="resultadoLogin" class="alert alert-danger " role="alert">Error</div>
        </div>
        
        <div class="form-group text-center">
          <label for="emailLogin" class=" text-white">Email</label>
          <input type="email" class="form-control" id="emailLogin" name="emailLogin" placeholder="Email"
            onkeypress="return validarEmail(event)">
          <small id="emailLoginMensaje" class="form-text"></small>
        </div>
        <div class="form-group">
          <label for="passwordLogin" class=" text-white">Password</label>
          <input type="password" class="form-control" id="passwordLogin" name="passwordLogin" placeholder="Password"
            onkeypress="return contrasena(event)">
        </div>
        <div class="form-group text-center mb-3">
          <input type="hidden" name="operacion" value="login">
          <button type="button" onclick="login()" class="col-md-3 form-control btn btn-primary">Ingresar</button>
          <button type="button" onclick="recuperar()" class="col-md-6 form-control btn btn-primary">Recuperar Contraseña</button>
          <!-- <p class="mt-4">¿Sin cuenta? <a id="login" href="v_registro.php">Registrate</a></p> -->
        </div>
        <div  class="form-group text-white mb-3">
            <input type="checkbox" >Recordar Usuario</input>
        </div>
        
      </form>
    </div>
  </div>
</div>
