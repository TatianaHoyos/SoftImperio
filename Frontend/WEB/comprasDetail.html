<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/tablas.css">
</head>

<body>

    <div id="menu-container"></div>
  <div class="container">

    <div class="form-group">

            <div class="form-row-group col-mt-3">
                <h3 class="mt-3 text-white  text-center" > Detalle de Compra</h3>
            </div>
    <div class="row">
          <!-- Botón de retroceso -->
                <div class="container">
                    <button id="btnBack" class="btn btn-primary mb-3 offset-md-3">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </div>

        <!--Empieza formulario nuevo detalle compra-->
        <div class="col-md-3 bag-secundary">
            <form action="">

                <div class="form-row justify-content-center">
                    <div class="form-group offset-md-1 col-md-11">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-box-open"></i></span>
                            </div>
                            <select id="idExistencias" name="idExistencias" class="form-control" >
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row justify-content-center">
                    <div class="form-group offset-md-1 col-md-11">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <select id="proveedor" name="proveedor" class="form-control" >
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row justify-content-center">

                    <div class="form-group offset-md-1 col-md-11">

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-list-ul" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control" id="Cantidad" name="Cantidad" placeholder="Cantidad" onkeypress="return validarNumero(event)">
                        </div>
                    </div>
                </div>

                <div class="form-row justify-content-center">

                    <div class="form-group offset-md-1 col-md-11">

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-dollar-sign" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" id="Precio" name="Precio" placeholder="Precio" onkeypress="return validarPrecio(event)">
                        </div>
                    </div>

                </div>

                <div class="form-group text-center ">

                    <input type="hidden" id="idDetalleCompra" name="idDetalleCompra">
                    <input type="hidden" id="optionEdit" >

                    <div class="row">
                        <button type="button" onclick="confirmarYGuardarDetalleCliente()"
                            class="offset-md-2 col-md-4 btn"><strong>Guardar</strong></button>
                        <button type="button" onclick="limpiarFormulario()"
                            class="col-md-4 offset-md-1 btn"><strong>Cancelar</strong></button>
                    </div>
                </div>

            </form>

        </div>
        <!--Termina formulario detalle compra-->

        <!--Empieza Tabla de detalle compra-->
    <div class="col-9">
        <table id="miTabla" class="table  w-100 ">
            <thead>
              <tr>
                <th>Id</th>
                <th>Producto</th>
                <th>Categoria</th>
                <th>Proveedor</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Subtotal</th>
                <th >Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Los datos se cargarán dinámicamente aquí usando JavaScript -->
            </tbody>
          </table>
    </div>
     <!--   </div> -->
        <!--Termina Tabla de detalle compra-->
    </div>

    </div>

  </div>  
   <!--Datatables-->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
   <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <!--   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>-->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>  

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="js/validaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
   <!----> 
   <script src="js/oAuthJwt.js"></script>
   <script  src="js/detalleCompra.js"></script>
    <script>
         $(document).ready(function () {
            $("#menu-container").load("menu.html");
        });
        document.getElementById('btnBack').addEventListener('click', function () {
            window.history.back();
        });
    </script>
</body>

</html>
