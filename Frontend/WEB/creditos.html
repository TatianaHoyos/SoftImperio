<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Creditos</title>
     <!-- estilos propios de la pagina  -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tablas.css">

</head>

<body>
       
      <!-- Incluye el menú -->
      <div id="menu-container"></div>
      <!-- contenido propio de la pagina -->

    <div class="modal fade" id="formCrearUsuarioCredito" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div style="background-color: rgba(0, 0, 0, 0.869);">
                    <form id="formUsuarioCredito">
                        <input type="hidden" id="idUsuarioCredito">
                        <h4 id="tituloFormularioUsuarioCredito" class="mt-3 text-white text-center"></h4>
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <!--<div id="resultadoCrear" class="alert alert-danger" role="alert">Error</div>-->
                            </div>
                        </div>

                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <label for="nombre" class="text-white">Ingrese el nombre</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="background-color: #ae9243"><i
                                                class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="nombre" name="nombre"
                                        placeholder="Nombre" onkeypress="return sololetrasnombre(event)">
                                </div>
                            </div>
                        </div>

                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <label for="documento" class="text-white">Ingrese el documento</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="background-color: #ae9243"><i
                                                class="far fa-id-card"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="documento" name="documento"
                                        placeholder="Documento" onkeypress="return validarNumeroUC(event)">
                                </div>
                            </div>
                        </div>

                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <label for="telefono" class="text-white">Ingrese un teléfono</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="background-color: #ae9243"><i
                                                class="fas fa-phone"></i></span>
                                    </div>
                                    <input type="tel" class="form-control" id="telefono" name="telefono"
                                        placeholder="Teléfono de colaborador"
                                        onkeypress="return validarNumeroUC(event)">
                                </div>
                            </div>
                        </div>

                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-4">
                                <div class="preview mt-3">
                                    <img id="foto-preview" width="400px">
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center mt-3">
                            <input type="hidden" name="operacion" value="login">
                            <button id="btn-form" type="button"
                                class="col-md-2 form-control btn"><strong>Guardar</strong></button>
                            <button type="button" data-dismiss="modal"
                                class="col-md-2 form-control btn"><strong>Cancelar</strong></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <div class="contenido-principal">
        <div class="container p-2 g-col-6">
            <h4 class="mt-3  text-white  text-center">Créditos</h4>

            <div class="form-row justify-content-center">
                <div class="form-group col-md-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="background-color: #e5c850">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </span>
                        </div>
                        <input type="email" class="form-control" id="consultarTablaUsuarioCredito" name="buscar"
                            placeholder="buscar">
                    </div>
                </div>
            </div>
            <div class="form-group col-md-3 offset-md-3">
                <div class="form-row">
                    <button type="button" onclick=""
                        class="col-md-7 form-control btn mt-1 mb-2"><strong>Reporte</strong></button>
                </div>
                <br>
                <div>
                    <table id="tablaCreditos" class="table table-dark table-striped w-100">
                        <thead class="text-center">
                            <tr>
                                <th>Nombre</th>
                                <th>Teléfono </th>
                                <th>IdVenta</th>
                                <th>Deuda</th>
                                <th>Fecha</th>
                                <th>Detalle</th>
                                <th>$</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   
    <script src="js/puntoVentaBarra.js"></script>
    <script src="js/menuLateral.js"></script>
    <script src="js/creditos.js"></script>
    <script src="js/validaciones.js"></script>
    <script src="js/datosUsuario.js"></script>
    <script>
        $(document).ready(function () {
          $("#menu-container").load("menu.html");
        });
      </script>

</body>

</html>
