<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Menú</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".nav-link").click(function () {
          // Remueve la clase "active" de todos los elementos con la clase "nav-link"
          $(".nav-link").removeClass("active");

          // Añade la clase "active" solo al elemento clicado
          $(this).addClass("active");
      });
    });
  </script>
</head>

<body>
  <div class="logo-container">
    <img src="img/logo.png" alt="Logo" class="Logo" height="170">
  </div>
  <nav class="navbar navbar-expand-lg navbar-light colornavbar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ml-3" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item menu-item">
          <a class="nav-link " href="#"><i class="fas fa-home"></i> Inicio</a>
        </li>
        <li class="nav-item menu-item">
          <a class="nav-link" href="#"><i class="fas fa-box-open"></i> Existencias</a>
        </li>
        <li class="nav-item menu-item">
          <a class="nav-link" href="#"><i class="fas fa-users"></i> Usuarios</a>
        </li>
        <li class="nav-item menu-item">
          <a class="nav-link" href="#"><i class="fas fa-chart-bar"></i> Ventas</a>
        </li>
        <li class="nav-item menu-item">
          <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> Compras</a>
        </li>
        <li class="nav-item menu-item">
          <a class="nav-link" href="#"><i class="fas fa-truck"></i> Proveedores</a>
        </li>
        <li class="nav-item menu-item">
          <a class="nav-link" href="#"><i class="fas fa-cash-register"></i> Punto de venta</a>
        </li>
        <li class="nav-item menu-item">
          <a class="nav-link" href="#"><i class="fas fa-money-check-alt"></i> Créditos</a>
        </li>
        <li class="nav-item menu-item">
          <a class="nav-link" href="#"><i class="fas fa-user-lock"></i> Permisos</a>
        </li>
      </ul>
      <a class="nav-link logout-link text-dark" href="#"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
    </div>
  </nav>
</body>

</html>
