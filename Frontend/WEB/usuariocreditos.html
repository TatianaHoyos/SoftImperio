<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>usuarioCredito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/tablas.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap4.min.css">
</head>

<body>
  <!-- Incluye el menú -->
  <div id="menu-container"></div>
  <!-- contenido propio de la pagina -->
    
    <div class="modal fade" id="formCrearUsuarioCredito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div style="background-color: rgba(0, 0, 0, 0.869);">
                    <form id="formUsuarioCredito">
                        <input type="hidden" id="idUsuarioCredito">
                        <h4 id="tituloFormularioUsuarioCredito" class="mt-3 text-white text-center"></h4>
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <!--<div id="resultadoCrear" class="alert alert-danger" role="alert">Error</div>-->
                            </div>
                        </div>

                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <label for="nombre" class="text-white">Ingrese el nombre</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="background-color: #e5c850"><i
                                                class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
                                        onkeypress="return sololetrasnombre(event)">
                                </div>
                            </div>
                        </div>

                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <label for="documento" class="text-white">Ingrese el documento</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="background-color: #e5c850"><i
                                                class="far fa-id-card"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="documento" name="documento"
                                        placeholder="Documento" onkeypress="return validarNumeroUC(event)">
                                </div>
                            </div>
                        </div>

                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <label for="telefono" class="text-white">Ingrese un teléfono</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="background-color: #e5c850"><i
                                                class="fas fa-phone"></i></span>
                                    </div>
                                    <input type="tel" class="form-control" id="telefono" name="telefono"
                                        placeholder="Teléfono de colaborador" onkeypress="return validarNumeroUC(event)">
                                </div>
                            </div>
                        </div>

                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-4">
                                <div class="preview mt-3">
                                    <img id="foto-preview" width="400px">
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center mt-3">
                            <input type="hidden" name="operacion" value="login">
                            <button id="btn-form" type="button"
                                class="col-md-2 form-control btn"><strong>Guardar</strong></button>
                            <button type="button" data-dismiss="modal"
                                class="col-md-2 form-control btn"><strong>Cancelar</strong></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="formAbonarCreditos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div style="background-color: rgba(0, 0, 0, 0.869);">
                    <form id="formAbonarCredito">
                        <input type="hidden" id="idUsuarioCredito">
                        <h4 id="tituloFormularioAbonarCreditos" class="mt-3 text-white text-center"></h4>
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <!--<div id="resultadoCrear" class="alert alert-danger" role="alert">Error</div>-->
                            </div>
                        </div>
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <label for="documento" class="text-white">Ingrese el monto a abonar</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="background-color: #e5c850"><i
                                                class="far fa-id-card"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="documento" name="documento"
                                        placeholder="Documento" onkeypress="return validarNumeroUC(event)">
                                </div>
                            </div>
                        </div>
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-4">
                                <div class="preview mt-3">
                                    <img id="foto-preview" width="400px">
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center mt-3">
                            <input type="hidden" name="operacion" value="login">
                            <button id="btn-form" type="button"
                                class="col-md-2 form-control btn"><strong>Guardar</strong></button>
                            <button type="button" data-dismiss="modal"
                                class="col-md-2 form-control btn"><strong>Cancelar</strong></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Modal para detalle creditos-->
    <div class="modal fade" id="detalleCredito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div style="background-color: rgba(0, 0, 0, 0.869);">
                    <h3 class="mt-3  text-white  text-center">Creditos Asociados</h4>
                    <table id="tablaDetalleCredito" class="table table-dark table-striped mb-0 w-100">
                        <thead class="text-center">
                            <tr>
                            <th># Venta</th>
                            <th>Valor Credito</th>
                            <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                        </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detalleAbono" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div style="background-color: rgba(0, 0, 0, 0.869);">
                    <h3 class="mt-3  text-white  text-center">Detalles de Abonos</h4>
                    <button type="button" class="btn btn-primary col-md-2 form-control btn mt-1 m-2">
                                    <strong>Abonar</strong>
                                </button>
                    <table id="tablaDetalleAbono" class="table table-dark table-striped mb-0 w-100">
                        <thead class="text-center">
                            <tr>
                            <th>#</th>
                            <th>Fecha de abono</th>
                            <th>Precio de abono</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                        </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>



<div class="modal fade" id="tuModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="background-color: black; color: white;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Asociar Pedido</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="background-color: rgba(0, 0, 0, 0.869); color: white;">
          <p><span id="idUltimoRegistro"></span></p>
          <p><span id="totalVenta"></span></p>
          <p><span id="NombreUsuarioCredito"></span></p>

          <!-- Otros detalles del registro si es necesario -->
        </div>
        <div class="form-group text-center mt-3">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-success" onclick="CrearCredito()">Crear Crédito</button>
        </div>
      </div>
    </div>
  </div>


    <h3 class="mt-3  text-white  text-center">Nuestros usuarios Créditos</h4>

    <div class="contenido-principal">
        <div class="container bg-secundary">
            <div class="form-group">
                <button type="button" class="btn btn-primary mr-2" onclick="mostrarFormularioCrearUsuarioCreditos()"data-toggle="modal"data-target="#formCrearUsuarioCredito"><i class="fas fa-plus"></i></button>
                <button type="button" onclick=""  class="btn btn-primary"> <i class="fas fa-file-alt"></i></button>
            </div>

            <div class="form-group">
                <table id="tablaUsuarioCreditos" class="table w-100">
                <thead class="text-center">
                    <tr>

                    <th>#</th>
                    <th>Nombre</th>
                    <th>Documento</th>
                    <th>Teléfono</th>
                    <th>TotalCredito</th>
                    <th>AccionesCreditos</th>
                    <th>Acciones</th>

                    </tr>
                </thead>
                <tbody class="text-center">
                </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="js/oAuthJwt.js"></script>
    <script src="js/usuarioCredito.js"></script>
    <script src="js/validaciones.js"></script>
    <script src="js/funciones.js"></script>
    <script>
      $(document).ready(function () {
        $("#menu-container").load("menu.html");
      });
    </script>
</body>

</html>
