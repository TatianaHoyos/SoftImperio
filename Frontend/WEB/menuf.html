<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Men√∫</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_menu.css">
  <link rel="stylesheet" href="css/styles_Notificacion.css">

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <!-- Script to load file.html content -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('menucontainer.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('importedContent').innerHTML = html;
          // Optionally, you can execute scripts from the imported content if needed
          const scripts = document.getElementById('importedContent').getElementsByTagName('script');
          for (let script of scripts) {
            eval(script.innerText);
          }
        });
    });
  </script>

  <!-- Container for the imported content -->
  <div id="importedContent"></div>

</body>

</html>
