
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Nuestros Proveedores</title>
  <!-- estilos propios de la pagina  -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
          integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tablas.css">

</head>

<body>
  <script>
    $(document).ready(function () {
      $("#menu-container").load("menu.html");
    });
  </script>
<script src="js/menuLateral.js"></script>

  <!-- Incluye el menú -->
  <div id="menu-container"></div>
  <!-- contenido propio de la pagina -->

  <h3 class="mt-3  text-white  text-center">Proveedores</h3>

  <div class="container bg-secundary">
    <div class="form-row justify-content-center">

    </div>

    <div class="form-group ">
    
      <div class="form-row">
          <button  type="button" class="btn btn-primary mr-2"
              onclick="mostrarFormularioCrearProveedor()" data-toggle="modal" data-target="#formCrearProveedor"><i class="fas fa-plus"></i></button>

          <button type="button" onclick="" class="btn btn-primary"> <i class="fas fa-file-alt"></i></button>
      </div>
      

      <div class="modal fade" id="formCrearProveedor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" style="background-color: rgba(0, 0, 0, 0.869);">
                <div class="modal-header">
                    <h4 id="tituloFormularioProveedor" class="mt-3 text-center">Nuevo Proveedor</h4>
                </div>
                <div class="modal-body">
                    <form id="formUsuarioCredito">
                        <input type="hidden" id="idUsuarioCredito">

                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <!-- <div id="resultadoCrear" class="alert alert-danger" role="alert">Error</div> -->
                            </div>
                        </div>
    
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <label for="nombre" class="text-white">Nombre de proveedor</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="background-color: #ae9243; color: #212529;"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Proveedor" onkeypress="return sololetras(event)">
                                </div>
                            </div>
                        </div>
    
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <label for="documento" class="text-white">Ingrese el documento</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="background-color: #ae9243; color: #212529;"><i class="far fa-id-card"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="documento" name="documento" placeholder="Documento" onkeypress="return validarNumero(event)">
                                </div>
                            </div>
                        </div>
    
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <label for="email" class="text-white">Ingrese email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="background-color: #ae9243; color: #212529;"><i class="far fa-envelope"></i></span>
                                    </div>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" onkeypress="return validarEmail(event)">
                                </div>
                            </div>
                        </div>
    
                        <div class="form-row justify-content-center">
                          <div class="form-group col-md-6">
                              <label for="telefono" class="text-white">Ingrese teléfono</label>
                              <div class="input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text" style="background-color: #ae9243; color: #212529;"><i class="fas fa-phone"></i></span>
                                  </div>
                                  <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" onkeypress="return validarNumero(event)">
                              </div>
                          </div>
                      </div>

                      <div class="form-row justify-content-center">
                        <div class="form-group col-md-6">
                            <label for="direccion" class="text-white">Ingrese dirección</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="background-color: #ae9243; color: #212529;"><i class="fas fa-map-marker-alt"></i></span>
                                </div>
                                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección">
                            </div>
                        </div>
                    </div>
                        <div class="form-group text-center mt-3">
                            <input type="hidden" name="operacion" value="login">
                            <button id="btn-form" type="button" onclick="crearUsuario()" class="col-md-3 form-control btn" style="background-color: #ae9243; color: #090909;" >
                                <i class="fas fa-save"></i> <strong>Guardar</strong>
                            </button>

                            <button type="button" data-dismiss="modal" class="col-md-3 btn" style="background-color: #ae9243; color: #090909;" onclick="recuperar()">
                                <i class="fas fa-times"></i> <strong>Cancelar</strong>
                            </button>
                        </div>
                    </form>
                </div>
          </div>
        </div>
      </div>
    </div>

    <!--Inicia tabla proveedores-->
    <table id="miTabla" class="table   w-100 ">
        <thead >
          <tr>
            <th>#</th>
            <th>Documento</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th colspan="2">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodyProveedores">
          <!-- DataTables will populate this body -->
        </tbody>
    </table>
    <!--termina tabla proveedores-->

    <!-- Modal Editar -->
    <div id="miModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
          <!-- Contenido del modal -->
          <div class="modal-content" style="background-color: rgba(0, 0, 0, 0.869);">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                  <form id="formEditProv" method="" enctype="multipart/form-data" action="">
                      <h4 id="tituloFormularioProveedor" class="mt-3 text-white text-center"></h4>
                      <input type="number" class="d-none" id="idProveedorE" name="idProveedorE" value="miValor">

                      <div class="form-row justify-content-center">
                          <div class="form-group col-md-6">
                              <label for="nombreE" class="text-white">
                                  Nombre del proveedor
                              </label>
                              <div class="input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text" style="background-color: #ae9243">
                                          <i class="fas fa-user"></i>
                                      </span>
                                  </div>
                                  <input type="text" class="form-control" id="nombreE" name="nombreE">
                              </div>
                          </div>
                      </div>

                      <div class="form-row justify-content-center">
                          <div class="form-group col-md-6">
                              <label for="documentoE" class="text-white">
                                  Documento
                              </label>
                              <div class="input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text" style="background-color: #ae9243">
                                          <i class="far fa-id-card"></i>
                                      </span>
                                  </div>
                                  <input type="text" class="form-control" id="documentoE" name="documentoE">
                              </div>
                          </div>
                      </div>

                      <div class="form-row justify-content-center">
                          <div class="form-group col-md-6">
                              <label for="emailE" class="text-white">
                                  Email
                              </label>
                              <div class="input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text" style="background-color: #ae9243">
                                          <i class="far fa-envelope"></i>
                                      </span>
                                  </div>
                                  <input type="text" class="form-control" id="emailE" name="emailE">
                              </div>
                          </div>
                      </div>

                      <div class="form-row justify-content-center">
                          <div class="form-group col-md-6">
                              <label for="telefonoE" class="text-white">
                                  Teléfono
                              </label>
                              <div class="input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text" style="background-color: #ae9243">
                                          <i class="fas fa-phone"></i>
                                      </span>
                                  </div>
                                  <input type="number" class="form-control" id="telefonoE" name="telefonoE">
                              </div>
                          </div>
                      </div>

                      <div class="form-row justify-content-center">
                          <div class="form-group col-md-6">
                              <label for="direccionE" class="text-white">
                                  Dirección
                              </label>
                              <div class="input-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text" style="background-color: #ae9243">
                                          <i class="fas fa-map-marker-alt"></i>
                                      </span>
                                  </div>
                                  <input type="text" class="form-control" id="direccionE" name="direccionE">
                              </div>
                          </div>
                      </div>

                      <div class="form-group text-center mt-3">
                          <input type="hidden" name="operacion" value="login">
                          <button id="btn-form" type="button" onclick="editarProveedor()" class="col-md-3 form-control btn" style="background-color: #ae9243; color: #090909;">
                              <i class="fas fa-save"></i> <strong>Guardar</strong>
                          </button>
                          <button type="button" data-dismiss="modal" class="col-md-3 form-control btn" style="background-color: #ae9243; color: #090909;">
                              <i class="fas fa-times"></i> <strong>Cancelar</strong>
                          </button>
                      </div>
                  </form>
                  
              </div>
          </div>
      </div>
    </div>

  </div>

  <!--scripts cargar menu y dependencias comunes-->

<script src="./js/externo/popper.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/validaciones.js"></script>
<script src="js/funciones.js"></script>
<script src="js/proveedores/proveedores.js"></script>
</body>
</html>
