<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Ventas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <!-- Incluye el menú -->
  <div id="menu-container"></div>
  <!-- contenido propio de la pagina -->

  <div class="container contenido-principal">
    <h1 class="Titulo">Ventas</h1>
    <div class="form-row-group col-m-3 d-flex justify-content-center align-items-center">
      <label for="fecha-inicial" class="form-label fecha-label">Fecha Inicial:</label>
      <input class="col-md-2 btn mt-1 mb-2 mr-2 ml-2" style="text-align: center; background-color: #e5c850" type="date"
        id="fecha-inicial" placeholder="Yyy-Mm-Dd" value="" min="1997-01-01" max="2030-12-31">
      <label for="fecha-final" class="form-label fecha-label">Fecha Final:</label>
      <input class="col-md-2 btn mt-1 mb-2 ml-2" style="text-align: center; background-color: #e5c850" type="date"
        id="fecha-final" placeholder="Yyy-Mm-Dd" value="" min="1997-01-01" max="2030-12-31">
  
      <button class="col-md-2 btn mt-2 mb-2" style="margin-left: 25px; background-color: #e5c850" onclick="mostrarVentas()">Mostrar</button>
    </div>
  </div>
  
    <br>


    <table class="table table-dark table-striped table-dark mx-auto" id="tabla-ventas">
      <thead>
        <tr>
          <th scope="col">Id Venta</th>
          <th scope="col">Fecha Venta</th>
          <th scope="col">Total Venta</th>
          <th scope="col">Detalles</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div class="pagination-container d-flex justify-content-center">
      <button class="btn btn-primary" id="btnPaginaAnterior">Anterior</button>
      <span id="paginaActual" class="mx-2 pagina-actual">Página 1</span>
      <button class="btn btn-primary" id="btnPaginaSiguiente">Siguiente</button>
    </div>
    
    
  </div>
  

    <!-- Modal para mostrar detalles -->
  <div class="modal fade" id="detallesModal" tabindex="-1" role="dialog" aria-labelledby="detallesModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detallesModalLabel">Detalles de la Venta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="detallesModalBody">
          <!-- Aquí se mostrarán los detalles -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  






  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"crossorigin="anonymous"></script>
  <script src="js/oAuthJwt.js"></script>
  <script src="js/menuLateral.js"></script>
  <script src="js/funciones.js"></script>
  <script src="js/validaciones.js"></script>
  <script src="js/ventas.js"></script>
  <script src="js/reporte.js"></script>
  <script src="js/datosUsuario.js"></script>
  <script>
    $(document).ready(function () {
      $("#menu-container").load("menu.html");
    });
  </script>
</body>

</html>
