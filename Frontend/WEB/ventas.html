
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Ventas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="css/tablas.css">

</head>

<body>

  <!-- Incluye el menú -->
  <div id="menu-container"></div>
  <!-- contenido propio de la pagina -->

  <div class="container contenido-principal">
    <br>
    <h3 class="Titulo">Ventas</h3>
    <br>
    <div class="form-row-group col-m-3 d-flex justify-content-center align-items-center">
      <label for="fecha-inicial" class="form-label fecha-label">Fecha Inicial:</label>
      <input class="col-md-2 btn mt-1 mb-2 mr-2 ml-2" style="background-color: #6a7179" type="date"
        id="fecha-inicial" placeholder="Yyy-Mm-Dd" value="" min="1997-01-01" max="2030-12-31">
      <label for="fecha-final" class="form-label fecha-label">Fecha Final:</label>
      <input class="col-md-2 btn mt-1 mb-2 ml-2" style="background-color: #6a7179" type="date"
        id="fecha-final" placeholder="Yyy-Mm-Dd" value="" min="1997-01-01" max="2030-12-31">
      <button class="btn btn-primary mr-2" style="margin-left: 25px;" onclick="mostrarVentas()"><i class="far fa-eye"></i></button>
      <button type="button" onclick="generarPDF()" class="btn btn-primary"> <i class="fa-solid fa-file-pdf"></i></button>
    </div>
  </div>
    <br>

    <table class="table mx-auto" id="tabla-ventas">
      <thead>
        <tr>
          <th scope="col">Id Venta</th>
          <th scope="col">Fecha Venta</th>
          <th scope="col">Total Venta</th>
          <th scope="col">Detalles</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div class="pagination-co0ntainer d-flex justify-content-center">
      <button class="btn btn-primary " id="btnPaginaAnterior">Anterior</button>
      <span id="paginaActual" class="mx-2 pagina-actual">1</span>
      <button class="btn btn-primary" id="btnPaginaSiguiente">Siguiente</button>
    </div>
  </div>
  </div>
  

    <!-- Modal para mostrar detalles -->
  <div class="modal fade" id="detallesModal" tabindex="-1" role="dialog" aria-labelledby="detallesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detallesModalLabel">Detalles de la Venta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="detallesModalBody">
          <!-- Aquí se mostrarán los detalles -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"crossorigin="anonymous"></script>
  <script src="js/configAmbiente.js"></script>
  <script src="js/oAuthJwt.js"></script>
  <script src="js/menuLateral.js"></script>
  <script src="js/funciones.js"></script>
  <script src="js/validaciones.js"></script>
  <script src="js/ventas.js"></script>
  <script>
    $(document).ready(function () {
      $("#menu-container").load("menu.html");
    });
  </script>
</body>

</html>
