<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dashboard de Ventas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_menu.css">
    <link rel="stylesheet" href="css/styles_Notificacion.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>


   
</head>

<body>
    <!-- Incluye el menú -->
    <div id="menu-container"></div>
    <!-- contenido propio de la pagina -->

    <h2 class="Titulo" style="text-align: center;">Bienvenido</h2>
    <div id="content">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-9">
                        <h3 class="subtitulo">Dashboard</h3>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-4">
                                <h6 class="text-muted">Total Ventas Mes en Curso:</h6>
                                <h3><span id="ventasTotales"></span></h3>
                            </div>
                            <div class="col-lg-4">
                                <h6 class="text-muted">Total Compras Mes en Curso</h6>
                                <h3><span id="comprasTotales"></span></h3>
                            </div>
                            <div class="col-lg-4">
                                <h6 class="text-muted">Total Creditos Mes en Curso</h6>
                                <h3><span id="creditosTotales"></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <section class="bg-grey">
            <div class="container">
                <div class="row">
                    <!-- Primera gráfica (Ventas) -->
                    <div class="col-lg-6 my-3">
                        <canvas id="myChartVentasYCompras"></canvas>
                    </div>
                    <!-- Segunda gráfica (Compras) -->
                    <div class="col-lg-6 my-3">
                        <canvas id="myChartProductos"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="js/oAuthJwt.js"></script>
<script src="js/validaciones.js"></script>
<script src="js/funciones.js"></script>
<script src="js/datosUsuario.js"></script>
<script src="js/dashboard.js"></script>

<script>
  $(document).ready(function () {
    $("#menu-container").load("menu.html");
  });
</script>
</body>
</html>
