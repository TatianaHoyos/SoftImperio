<body class="login">
  <div class="container">
    <div class="modal-dialog mt-5" role="document">
      <div class="modal-content" id="fondo">
        <form id="formLogin" class="col-sm-12 text-center px-5 " method="post">

          <div class="form-group text-center">
            <img src="img/logo.png" alt="" height="170">
          </div>
          <h4 class="mt-3 text-white">Iniciar Sesión</h4>

          <div class="form-group ">
            <div id="resultadoLogin" class="alert alert-danger" role="alert">Error</div>
          </div>
          <div class="form-group text-center mb-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" style="background-color: #ae9243"><i class="fas fa-user"></i></span>
              </div>
              <input type="email" class="form-control" id="emailLogin" name="emailLogin"
                placeholder="Ingresa tu usuario" onkeypress="return validarEmail(event)">
            </div>
            <small id="emailLoginMensaje" class="form-text"></small>
          </div>

          <div class="form-group mt-1">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" style="background-color: #ae9243"><i class="fas fa-lock"></i></span>
              </div>
              <input type="password" class="form-control" id="passwordLogin" name="passwordLogin"
                placeholder="Ingresa tu contraseña" onkeypress="return contrasena(event)">
            </div>
          </div>
          <div class="form-group text-center mb-3">
            <input type="hidden" name="operacion" value="login">
            <button type="button" onclick="login()"
              class="col-md-4 form-control btn "><strong>Ingresar</strong>
            </button>
            <!-- <button type="button" onclick="recuperar()" class="col-md-6 form-control btn">Recuperar Contraseña</button> -->
            <!-- <p class="mt-4">¿Sin cuenta? <a id="login" href="v_registro.php">Registrate</a></p> -->
          </div>
          
      </div>
      </form>
    </div>
  </div>
  </div>
