<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NuevaCompra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  

</head>

<body>
      
  <!-- Incluye el menÃº -->
  <div id="menu-container"></div>
  <!-- contenido propio de la pagina -->


<div class="contenido-principal">
    <div class="container  p-2 g-col-6">
        <h4 class="mt-3  text-white  text-center">Nuevo Compra</h4>
        <div class="form-group ">
            <div id="resultadoCrear" class="alert alert-danger" role="alert">Error</div>
        </div>
        <form action="">
            <div class="form-row justify-content-center">

                <div class="form-group col-md-4">
                    <label for="" class="text-white">
                        <h5>Seleccione el Producto</h5>
                    </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="background-color: #e5c850">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </span>
                        </div>
                        <select id="idExistencia" name="idExistencia" class="form-control" onclick="listExistenciaProductos()">
                          seleccione ..
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row justify-content-center">

                <div class="form-group col-md-4">
    
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="background-color: #e5c850"><i class="fa fa-list-ul"
                                    aria-hidden="true"></i></span>
                        </div>
                        <input type="text" class="form-control" id="Cantidad" name="Cantidad" placeholder="Cantidad" onkeypress="return validarNumero(event)">

                    </div>
                </div>
            </div>

            <div class="form-row justify-content-center">

                <div class="form-group col-md-4">

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="background-color: #e5c850">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                    <path
                                        d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z" />
                                </svg>
                            </span>
                        </div>
                        <input type="text" class="form-control" id="Precio" name="Precio" placeholder="Precio"onkeypress="return validarNumero(event)">

                    </div>
                </div>

            </div>

            <div class="form-group text-center mb-2">
                <input type="hidden" name="operacion" value="login">
                <button type="button" onclick="crearDetalleCliente()"
                    class="col-md-2 form-control btn"><strong>Guardar</strong></button>
                <button type="button" onclick="recuperar()"
                    class="col-md-2 form-control btn"><strong>Cancelar</strong></button>
            </div>

        </form>

    </div>
</div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="js/validaciones.js"></script>
<script src="js/funciones.js"></script>
<script src="js/registroColaborador.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

    <script src="js/datosUsuario.js"></script>
</body>


</html>
