<body>

  <!-- Incluye el menÃº -->
   <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('menucontainer.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('importedContent').innerHTML = html;
          // Optionally, you can execute scripts from the imported content if needed
          const scripts = document.getElementById('importedContent').getElementsByTagName('script');
          for (let script of scripts) {
            eval(script.innerText);
          }
        });
    });
  </script>
  <div id="importedContent"></div>
  <!-- contenido propio de la pagina -->
  <h3 class="mt-3  text-white  text-center">Compras</h3>
  
  <div class="container bg-secundary">
    <div class="form-row justify-content-center">

    </div>
    <div class="form-group" id="tab_compra">
      <button type="button" id="add_compra" class="btn btn-primary mr-2" onclick="addCompra()"><i class="fas fa-plus"></i></button>
    </div>

    <div class="form-group">

    <!--Inicia tabla compras-->
    <table id="miTablaCompras" class="table   w-100 ">
      <thead>
          <tr>
            <th>Id de Compra </th>
            <th>Fecha de Compra</th>
            <th>Total de Compra </th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody id="tbody_compras">
          <!--tbody se llena con la funcion listCompras()-->
        </tbody>

      </table>
    </div>

  </div>

</body>
