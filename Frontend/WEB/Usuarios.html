<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>NuestrosUsuarios</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">


  <script>
    $(document).ready(function () {
        $(".nav-link").click(function () {
            $(".nav-link").removeClass("active");
            $(this).addClass("active");

    });
</script>
<script>
    $(document).ready(function () {
        $(".nav-link").click(function () {
            $(".nav-link").removeClass("active");
            $(this).addClass("active");
        });

        // Agrega un escuchador de eventos de clic al enlace "ver detalle"
        $("#verDetalleLink").click(function () {
            // Activa la apertura de la modal "modalRoles"
            $("#modalRoles").modal("show");
        });
    });
</script>

</head>

<body>
<div class="modal fade" id="formCrearUsuarios" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div style="background-color: rgba(0, 0, 0, 0.869);">
                <form id="formCrearUsuario" method="" enctype="multipart/form-data" action="">
                    <h4 id="tituloFormularioUsuarios" class="mt-3 text-white text-center"></h4>

                    <div class="form-row justify-content-center">
                        <div class="form-group col-md-4">
                            <label for="documento" class="text-white">Ingrese el documento</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="background-color: #e5c850"><i class="far fa-id-card"></i></span>
                                </div>
                                <input type="text" class="form-control" id="documento" name="documento" placeholder="Documento"
                                onkeypress="return validarNumeroUC(event)">
                            </div>
                        </div>

                        <div class="form-group col-md-4">
                          <label for="nombre" class="text-white">Ingrese el nombre</label>
                          <div class="input-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text" style="background-color: #e5c850"><i class="fas fa-user"></i></span>
                              </div>
                              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre de colaborador"
                              onkeypress="return sololetrasnombre(event)">
                          </div>
                        </div>
                    </div>

                    <div class="form-row justify-content-center">
                      <div class="form-group col-md-4">
                        <label for="telefono" class="text-white">Ingrese un teléfono</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="background-color: #e5c850"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono de colaborador"
                            onkeypress="return validarNumeroUC(event)">
                        </div>
                      </div>

                        <div class="form-group col-md-4">
                            <label for="email" class="text-white">Ingrese un correo</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="background-color: #e5c850"><i class="far fa-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email"  onkeypress="return validarEmailU(event)">
                            </div>
                            <small id="emailMensaje" class="form-text"></small>
                        </div>
                    </div>

                    <div class="form-row justify-content-center">
                        <div class="form-group col-md-4">
                            <label for="idRol" class="text-white">Seleccione un rol </label>
                            <a href="#" data-toggle="modal" data-target="#modalRoles">ver detalle</a>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="background-color: #e5c850"><i class="fas fa-user"></i></span>
                                </div>
                                <select id="idRol" name="idRol" class="form-control">
                                    <!-- Opciones del select pueden agregarse aquí -->
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="fotos" class="text-white">
                              Foto del usuario
                          </label>
                          <div class="input-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text" style="background-color: #e5c850"><i
                                          class="fas  fa-camera-retro"></i></span>
                              </div>
                              <input type="file" accept="image/png, image/jpeg" class="form-control" name="foto"
                                  id="fotos" onchange="showPreview(event);">
                          </div>
                      </div>
                    </div>
                    <div class="form-row justify-content-center">
                    <div class="form-group">
                        <div class="preview">
                            <img id="foto-preview" width="200px">
                        </div>
                    </div>
                    </div>
                    <div class="form-group text-center mt-3">
                        <input type="hidden" name="operacion" value="login">
                        <button type="button" onclick=" crearUsuarios()" class="col-md-2 form-control btn"><strong>Guardar</strong></button>
                        <button type="button" class="col-md-2 form-control btn" data-dismiss="modal"><strong>Cancelar</strong></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="formActualizarUsuarios" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div style="background-color: rgba(0, 0, 0, 0.869);">
            <form id="formActualizarUsuario" method="" enctype="multipart/form-data" action="">

                <div class="form-row justify-content-center">
                    <div class="form-group col-md-4">
                        <label for="nombreActualizar" class="text-white">Ingrese el nombre</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="background-color: #e5c850"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="nombreActualizar" name="nombreActualizar" placeholder="Nombre de colaborador">
                        </div>
                        </div>

                    <div class="form-group col-md-4">
                        <label for="documentoActualizar" class="text-white">Ingrese el documento</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="background-color: #e5c850"><i class="far fa-id-card"></i></span>
                            </div>
                            <input type="text" class="form-control" id="documentoActualizar" name="documentoActualizar" placeholder="Documento">
                        </div>
                    </div>
                </div>

                <div class="form-row justify-content-center">
                    <div class="form-group col-md-4">
                        <label for="emailActualizar" class="text-white">Ingrese un correo</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="background-color: #e5c850"><i class="far fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" id="emailActualizar" name="emailActualizar" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="telefonoActualizar" class="text-white">Ingrese un teléfono</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="background-color: #e5c850"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="tel" class="form-control" id="telefonoActualizar" name="telefonoActualizar" placeholder="Teléfono de colaborador">
                        </div>
                    </div>
                </div>

                <div class="form-row justify-content-center">
                    <div class="form-group col-md-4">
                        <label for="idRolActualizar" class="text-white">Seleccione un rol </label>
                        <a href="#" data-toggle="modal" data-target="#modalRoles">ver detalle</a>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="background-color: #e5c850"><i class="fas fa-user"></i></span>
                            </div>
                            <select id="idRolActualizar" name="idRolActualizar" class="form-control">
                                <!-- Opciones del select pueden agregarse aquí -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="estadoActualizar" class="text-white">seleccione el estado</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="background-color: #e5c850"><i class="bi bi-person-fill-lock"></i></span>
                            </div>
                            <select  class="form-control" id="estadoActualizar" name="estadoActualizar" placeholder="Estado">
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-8">
                    <label for="fotosActualizar" class="text-white">
                        Foto del usuario
                    </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="background-color: #e5c850"><i
                                class="fas  fa-camera-retro"></i></span>
                        </div>
                            <input type="file" accept="image/png, image/jpeg" class="form-control" name="fotosActualizar"
                            id="fotosActualizar" onchange="showPreview(event);">
                        </div>
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-4">
                        <div class="preview ">
                            <img id="foto-previewActualizar" width="200px">
                        </div>
                    </div>
                </div>
                <div class="form-group text-center mt-3">
                    <input type="hidden" name="operacion" value="login">
                    <button id="btn-form" type="button" class="col-md-2 form-control btn"><strong>Guardar</strong></button>
                    <button type="button" class="col-md-2 form-control btn" data-dismiss="modal"><strong>Cancelar</strong></button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

<div class="modal fade" id="modalRoles" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div id="contentRoles">
              <div class="card lista-Roles">
                  <div class="card-header">
                      rol
                  </div>
                  <div class="card-body lista-permisos">
                      <ul>
                          <li>permiso</li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

  <!-- Incluye el menú -->

<div>
    <div class="container p-2 g-col-6">

        <h3 class="mt-3  text-white  text-center">Nuestros Usuarios</h4>
            <div class="container p-2">
                <div class="row">
                    <div class="col-md-2 offset-md-1">
                        <div class="bott">
                            <button type="button" class="btn btn-primary col-md-12 form-control btn mt-1 mb-2"
                                onclick="mostrarFormularioCrearUsuarios()" data-toggle="modal" data-target="#formCrearUsuarios">
                                <strong>Crear</strong>
                            </button>

                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="input-group-prepend">

                                        <path

        <div class="row justify-content-md-center">

                <th>#</th>

                </tr>
            </thead>
            <tbody class="text-center">
            </tbody>
            </table>
        </div>
    </div>
</div>
