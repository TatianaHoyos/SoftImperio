<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>puntoVentaMesa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
     
</head>

<body>
 <!-- Incluye el menú -->
 <div id="menu-container"></div>
 <!-- contenido propio de la pagina -->

<div class="contenido-principal">
    <div class="container  p-2 g-col-6 ">
        <h4 class="mt-5 text-white  text-center">Punto de Venta Mesa</h4>
        <div class="form-row justify-content-center">
            <div class="form-group col-md-4">
                <label for="idCategoria" class="text-white">Seleccione una Categoría</label>
            
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <select id="idCategoria" name="idCategoria" class="form-control">

                    </select>
                </div>
            </div>

        </div>
    </div>
    <div class="row ml-4 mr-4 mb-3">
        <div class="col-md-7" id="ContenedorProductos">
        </div>
        <div class="col-md-5">
            <div class="row justify-content-md-center">
                <table id="tabla" class="table table-dark table-striped w-100 mx-6">
                  <thead class="text-center">
                    <tr>
                      <th>Producto</th>
                      <th>Precio</th>
                      <th>Cantidad</th>
                      <th>Total</th>
                      <th>Acciones</th>
      
                    </tr>
                  </thead>
                  <tbody class="text-center">
                  </tbody>
                </table>
              </div>
              <div class="row">
                <h4 class="text-white">Total Compra:</h4>
                <h3  class="text-white" id="totalVenta">0</h3>
              </div>
              <div class="row justify-content-center">
                <button type="button" onclick="confirmarVenta()" class="btn  btn-primary mr-2">Enviar a Barra</button>
                <button type="button" onclick="cancelarPedido()" class="btn btn-outline-secondary">Cancelar</button>
              </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"crossorigin="anonymous"></script>
<script src="js/configAmbiente.js"></script>
<script src="js/oAuthJwt.js"></script>
<script src="js/puntoVentaMesa.js"></script>

<script>
  $(document).ready(function () {
    $("#menu-container").load("menu.html");
  });
</script>

</body>
</html>
