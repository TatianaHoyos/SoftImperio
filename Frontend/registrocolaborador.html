              </div>
              <div class="col-md-5 ml-3">
                <label for="estados" class="text-white invisible">Seleccione un estado</label>

                  <option value="2">Inactivo</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group text-center mb-3">
            <input type="hidden" name="operacion" value="login">
            <button type="button" onclick="crearUsuario()"

            <button type="button" onclick="recuperar()" class="col-md-3 form-control btn"><strong>Cancelar</strong></button>
